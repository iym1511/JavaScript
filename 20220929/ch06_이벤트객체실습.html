<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        <!-- 이벤트 실습1 <p> 글자를 마우스로 클릭하면 다른글자로 바뀌게
    한번더 클릭하면 돌아옴 -->
    <p id="text">눌러주세요</p>


    <!-- 이벤트 실습2 -->
    <ol>
        <li id="first_list">
            <input type="checkbox" name="" id="checkbox">
            첫번째 리스트
        </li>
    </ol>

    
    <script>
        // 이벤트 실습1 <p> 글자를 마우스로 클릭하면 다른글자로 바뀌게
        // 한번더 클릭하면 돌아옴                       // p 클릭했을때이벤트
        const text = document.querySelector("#text").addEventListener("click", changeFont);
        
        // 클릭했을때 써야할 동작함수
        function changeFont(e){
            // target을 변수로 만들어놓고하는게 깔끔한듯
            let textDOM = e.target;

            if(textDOM.style.color != "red"){
                textDOM.style.color="red"
                textDOM.innerHTML="숨겨진단어입니다."
            }else{
                textDOM.style.color="black"
                textDOM.innerHTML="눌러주세요"
            }
            
        }
        
        // 이벤트실습 2 
        // 체크박스를 클릭했을 때,checked가 true라면 글자의 색이 회색으로 바뀌고
        // checked가 false라면 글자의 색을 검정으로 바꾸세요.
        let checkbox = document.querySelector("#checkbox")
        checkbox.addEventListener("click",changeText)
        function changeText(e){
            if(e.target.checked){ // 체크박스는 내장 true false 구분가능
                e.target.parentNode.style.color = "gray"
            }else{
                e.target.parentNode.style.color ="black"
            }
        }//parentNode 부모값 가져옴

    </script>
</body>
</html>
