<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
            // 명시적(선언적)함수 실습
        function introName(name){
            document.write(`<h1>안녕하세요 ${name}입니다. 반갑습니다</h1>`);
        }
        // 명시적 함수 - 매개변수 있음, 리턴있음
        function introNameReturn(name){
            return `<h3>안녕하세요 ${name}입니다. 반갑습니다</h3>`;
            
        }
    </script>
</head>
<body>
    <script>
        // 명시적(선언적)함수 실습
        introName("홍길동");
        // 함수의 return 값을 사용하기위해서, 변수에 할당하거나 값을 출력
        document.write(introNameReturn("성춘향"));
    </script>
</body>
</html>
