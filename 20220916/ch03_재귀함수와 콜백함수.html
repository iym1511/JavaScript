<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 재귀함수
        // 자기자신을 부르는 함수 (for문 유사)
        function funcFor(n){
            // n이 0보다 클때 자기자신을 반복
            if(n>0){
                // n이 반복되지않도록 1씩 감소
                funcFor(n-1); 
            }else{
                return 0; // 0되면 함수 탈출
            }
            document.write("반복합니다");
        }

        funcFor(3);

        // n~1까지의 수를 더하는 재귀함수
        function funcSum(n){
            if(n>0){
                // 값을 더해저줘야 함
                return funcSum(n-1)+n; // 마지막리턴은 -없이 그냥
            }else{  
                return 0; // 값을 리턴
            }
        }
        document.write(funcSum(3)); // 1+2+3+4+5+6+7 이런식

        //재귀 함수 실습 - 팩토리얼
        function fact(n){
            if(n==1){ //1이될때 실행
                return 1; 
            }else{ // 1이아니면 실행
                return fact(n-1)*n;
            }
        }
        document.write(fact(5)); //1*2*3*4*5 이런식

        // 콜백 함수 : 인수로 넘겨주는 함수
        function callback(){
            document.write("<p>콜백함수입니다</p>");
        }
        // 함수 인수로 넣어줄때 함수 이름만 사용 / 익명함수
        // callback()로 넣어주면 함수의 실행이 들어가서 한번만출력됨
        setInterval(callback, 1000); // ms단위(1초)

        setInterval(function(){
            document.write("<p>익명함수로 만든 콜백함수입니다.</p>")
        },1500);

        // setInterval을 사용하여 화살표함수로 만든 콜백함수입니다 를
        // 3초마다 출력하는 코드를 작성하세요.
        setInterval( () => 
            document.write("<p>화살표함수로 만든 콜백함수</p>")
        ,3000);

    </script>
</body>
</html>
