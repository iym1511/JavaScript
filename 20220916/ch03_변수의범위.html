<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 변수의 범위
        // 전역변수 > 다른 자바스크립트에서 접근이 가능하다.
        let globalVar = 10;

        // 지역변수 > 블록 / 함수에서 만 사용할수 있는 변수
        for(let i=0; i<10; i++){
            document.write(`<p>${i}</p>`);
        }
        // document.write(i); //블록을 벗어났으므로 사용할수없다.

        let name = "홍길동";
        if(true){
            let name = "성춘향"; 
            // 동일한 이름의 전역변수와 지역변수가 있을때
            // 가장 가까운 지역변수를 가지고 온다
            document.write(name); 
        }
        document.write(name);

        // 변수의 적용범위 실습확인1
        let maxCount = 10;
        for(let checkCount=1; checkCount<=maxCount; checkCount++){
            console.log(`${maxCount}중의 ${checkCount}`);
        }
        // 변수의 적용범위 실습확인2
        let outString="<p>밖에 있는 문자입니다.</p>"
        printString = () => {
            let inString = ("<p>안에 있는 문자입니다.</p>");
            document.write(outString);
            document.write(inString);
        }
        printString();

        
    </script>
    <script src="./Js/ch03_var.js"></script>
</body>
</html>
