<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 내장 객체
        // Array객체
        
        // 원하는 위치에 있는 배열 일부 삭제
        let numbers = [1,2,3,4,5];
        let sliceNumber = numbers.slice(0,3);
        console.log(sliceNumber); // [1,2,3]
        // 원하는 위치에 있는 원본도 삭제
        numbers.splice(0,1);
        console.log(numbers); // [2, 3, 4, 5]

        // 배열의 순서를 바꿔줌
        numbers.reverse();
        console.log(numbers); // [5, 4, 3, 2]
        // 배열을 오름차순 으로 정렬
        numbers.sort();
        console.log(numbers); // [2, 3, 4, 5]

        // 콜백함수를 사용하는 메소드
        // forEach > 배열안에있는 값을 콜백함수를 통해서 반복되는 정수
        numbers.forEach(function(item, index){
            console.log(item); // 2,3,4,5
        });

        // filter  > 콜백함수와 return값이 true 이면 요소값을 return 하여 새로운 배열을 만듦
        let filterNumber = numbers.filter(function(item, index){
            return item > 3 ;
        })
        console.log(filterNumber); // [4,5]



        // Array 객체 실습
        let NumArray = [3,6,7,2,7,3,1];
        console.log(NumArray.sort()); // [1,2,3,3,6,7,7]

        // pop배열의 마지막 요소 삭제
        let flowerArray = ["튤립","장미","국화"];
        console.log(flowerArray.pop()); // 국화
        console.log(flowerArray.pop()); // 장미
        console.log(flowerArray.pop()); // 튤립
    </script>
</body>
</html>
