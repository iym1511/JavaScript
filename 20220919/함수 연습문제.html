    <script>
        // 매개 변수를 2개 넣으면 <첫 번째 매개 변수>의 <두 번째 매개 변수> 제곱만큼 해 준다
        function power(a,b){
            // 매개변수가 2개 일때.
            // a를 b제곱한다
            let result = 1;
            for(let i= 0; i<b; i++){
                result *= a;
            }
            return result;
        }
        console.log(power(2,3)); //8 / 2의 3제곱
        console.log(power(3,3)); //27 / 3의 3제곱

        // multiply 나머지 연산자 - 함수 표현식
        let multiply = (...num) =>{
            let sum = 1;
            for(nums of num){
                sum *= nums;
            }
            return sum;
        }
        console.log(multiply(2,3,4,5));

        // ★★★★★
        
        function meetAt(year,month,day){ // arguments 이용하는 방법
            if(day != undefined){ // 값이 3개일때 (day가 값이 있을때)
                return `${year}/${month}/${day}`; 
            }else if(month == undefined){ // 값이 1개일때 (month가 값이 없을때)
                return `${year}년`;
            }else{ // 값이 2개 일때 
                return `${year}년${month}월`;
            }
        }
        // meetAt(2022)
        // '2022년'
        // meetAt(2022,30)
        // '2022년30월'
        // meetAt(2022,30,30)
        // '2022/30/30'


        // switch 사용
        //arguments는 호출된 매개변수값들의 Array형태이다
        function meetAtarg (year, month, day) {
            let argCount = arguments.length;
            switch (argCount) {
                case 1:
                    return `${year}년`;
                case 2:
                    return `${year}년${month}월`;
                case 3:
                    return `${year}/${month}/${day}`;
            }
        }
        //meetAtarg(2022,2,30)
        //'2022/2/30'
        //meetAtarg(2022,2)
        //'2022년2월'
        //meetAtarg(2022)
        //'2022년'
            
            
    </script>
